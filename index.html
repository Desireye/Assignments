<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="./reg.css">
</head>
<body>
    <div class="all">
          <div class="banner">
              <h1>Welcome to the site!</h1>
              <h5>Sign up for free today!</h5>
              <a href="./login.html">Already have an account?</a>
          </div>
  
          <div class="reg">
              <form action="./success.html" style="margin: auto;">
                  <h2>Get started with a free account</h2>
                  <hr>
                  <br>
                  <label for="fname" >First name:</label><br>
                  <input type="text" id="fname" name="fname" class="elong" placeholder="First name here" required>
                  <br>
                  <br>
                  <label for="lname">Last name:</label><br>
                  <input type="text" id="lname" name="lname" class="elong" placeholder="Last name here" required>
                  <br>
                  <br>
                  <label for="pno">Phone Number:</label><br>
                  <input type="tel" id="pno" name="pno" class="elong" required>
                  <br>
                  <br>
                  <label for="email">E-mail:</label><br>
                  <input type="text" id="email" name="email" class="elong" placeholder="xyz@gmail.com" required>
                  <br>
                  <br>
                  <label for="password">Password:</label><br>
                  <input type="password" id="password" name="password" class="elong" placeholder="Atleast 6 symbols" required>
                  <br>
                  <br>
                  <label for="gender">Gender:</label>
                  <select name="gender" id="gender" required>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                  </select>
                  <br>
                  <br>
                  <label for="dob">Date of Birth:</label>
                  <input type="date" id="dob" name="dob" required>
                  <br>
                  <br>
                  <label for="favc">Favourite Colour:</label><br>
                  <input type="color" id="favc" name="favc" required style="margin-left: 25px;">
                  <br>
                  <br>
                  <hr>
                <a href="./success.html"><input type="submit" class="submit" value="Sign Up"></a>
  <!--                 <button>
                      <a href="./success.html">Sign Up</a>
                  </button> -->
                  <br>
                  <br>
              </form>
          </div>
      </div>
</body>
</html>
